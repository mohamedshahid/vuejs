<!DOCTYPE html>
<html>
<head>
	<title>Form Handling</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div id="app" class="col-md-12">
				<form v-on:click="display" action="handle.php" method="post">
					<div class="form-group">
						<label>Name</label>
						<input type="text" v-model="name" class="form-control" required>
					</div>

					<div class="form-group">
						<label>Email Id</label>
						<input type="text" v-model="emailId" class="form-control">
					</div>

					<div class="form-group">
						<label>Color</label>
						<select class="form-control" v-model="color">
							<option value="1">A</option>
							<option value="2">B</option>
							<option value="3">C</option>
						</select>
					</div>

					<div class="form-check">
						<input type="radio" value="male" name="gender" v-model="gender">
						<label>Male</label>
					</div>
					<div class="form-check">
						<input type="radio" value="female" name="gender" v-model="gender">
						<label>Female</label>
					</div>

					<button class="btn btn-primary" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script>
		var vueApp = new Vue({
			el: '#app',
			data: {
				name: '',
				emailId: '',
				color: '',
				gender: ''
			},
			methods: {
				display: function(event) {
					if(this.name, this.emailId, this.color, this.gender) {
						return true;
					}
					console.log(this.name, this.emailId, this.color, this.gender);
					event.preventDefault();
				}
			}
		});
	</script>
</body>
</html>
